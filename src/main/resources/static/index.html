<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PacMan API Consumer</title>
    </head>
    <body>
        <h1>PacMan API Consumer</h1>

        <h2>Native packages</h2>
        <ul>
            <li><button id="getInstalledPackagesBtn">Get Installed Packages (Explicit)</button></li>
            <li><button id="getLiteInstalledPackagesBtn">Get Installed Packages (Explicit) - Lite Version</button></li>
            <li><button id="getPackagesToUpgradeBtn">Get Packages to Upgrade</button></li>
            <li><button id="getInstalledPackageByNameBtn">Get Installed Package by Name</button></li>
        </ul>

        <h2>Foreign packages</h2>
        <ul>
            <li><button id="getInstalledPackagesBtn2">Get Installed Packages (Explicit)</button></li>
            <li><button id="getLiteInstalledPackagesBtn2">Get Installed Packages (Explicit) - Lite Version</button></li>
            <li><button id="getPackagesToUpgradeBtn2">Get Packages to Upgrade</button></li>
            <li><button id="getInstalledPackageByNameBtn2">Get Installed Package by Name</button></li>
        </ul>

        <h2>Group packages</h2>
        <ul>
            <li><button id="getGroupsBtn">Get PacMan Groups</button></li>
            <li><button id="getPackagesByGroupBtn">Get Packages by Group</button></li>
            <li><button id="getPackageDetailsBtn">Get Package of group details</button></li>
        </ul>

        <div id="response">
            <ul id="responseList"></ul>
        </div>

        <script src="js/packages.js"></script>
        <script src="js/groups.js"></script>
    </body>
</html>
